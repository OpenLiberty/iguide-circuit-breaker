<!DOCTYPE html>
<html>
  <body>
      <div class="circuitBreaker">
        <div class="circuitBreakerStateButtons">
          <div>Choose whether the next request to the microservice succeeds or fails:</div>
          <button class="circuitBreakerSuccessRequest btn circuitBreakerButton" title="Success">Success</button>
          <button class="circuitBreakerFailureRequest btn circuitBreakerButton" title="Failure">Failure</button>
        </div>
        <div class="circuitBreakerInfo">
          <div class="circuitBreakerRollingWindowDiv" tabindex='0'>
            <span class="circuitBreakerRollingWindowDescription">Connection attempts (Most recent to oldest): </span>
            <div class="circuitBreakerConnectionAttempts"></div>
          </div>
          <div class="delayCounter">Delay:</div>
          <ol class="circuitBreakerCounters">
            <li class="successCount"></li>
          </ol>
        </div>
        <div class="circuitBreakerStates shadow">
            <img class="closedCircuit picInPod" src="/guides/iguide-circuit-breaker/html/interactive-guides/circuit-breaker/images/closed.svg" alt="closed circuit" style="display:none">
            <img class="OpenCircuit picInPod" src="/guides/iguide-circuit-breaker/html/interactive-guides/circuit-breaker/images/open.svg" alt="open circuit" style="display:none">
            <img class="halfOpenCircuit picInPod" src="/guides/iguide-circuit-breaker/html/interactive-guides/circuit-breaker/images/halfopen.svg" alt="half open circuit" style="display:none">
        </div>
      </div>

  </body>
</html>
